<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recommendation Result</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="container result-card">
      <h2>Recommendation Result</h2>
      <div class="result">
        <h3>{{ crop }}</h3>
        <p class="confidence">Confidence: {{ confidence }}%</p>
        <p class="support">Best crop based on current soil & weather conditions.</p>
      </div>
      <a class="btn" href="/recommend">Try another</a>
      <a class="btn ghost" href="/">Home</a>
    </div>
    <script src="/static/js/main.js"></script>
  </body>
  </html>
